<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./sign-up.css" rel="stylesheet" />
  </head>
  <body>
    <section>
      <article class="left-content">
        <div class="logo">
          <img src="./assets/Logo.png" alt="logo" />
        </div>

        <div class="sign-up">
          <form action="#" class="sign-up-form">
            <h1>Tạo tài khoản mới</h1>
            <p>Bạn cần điền đầy đủ thông tin để tiếp tục</p>
            <div class="input-field">
              <p>Họ và tên</p>
              <input type="text" placeholder="Nhập Họ và tên" />
            </div>
            <div class="input-field">
              <p>Email</p>
              <input type="email" placeholder="Nhập Email" />
            </div>
            <div class="input-field">
              <p>Mật khẩu</p>
              <input type="password" placeholder="*******" />
            </div>
            <button type="submit" class="btn-log-in">Đăng kí</button>
            <span class="sign-in-link"
              >Bạn đã có tài khoản? <a href="#">&nbsp;Đăng nhập</a></span
            >
          </form>
        </div>
      </article>

      <article class="right-content">
        <div class="Image">
          <img src="./assets/Image.png" alt="image" />
        </div>
      </article>
    </section>
  </body>
</html>
